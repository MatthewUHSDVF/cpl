<div class="bg-light lter b-b wrapper-md">
    <a href="" class="btn no-shadow navbar-btn icon-arrow-left" ui-toggle-class="show">
        <span class="m-l h3">修改密码</span>
    </a>
</div>

<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            修改密码
        </div>
        <div class="panel-body">
            <form name="formMerchantEdit" ng-submit="submitForm(formMerchantEdit.$valid)" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户卡号</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"
                               ng-model="merchant.merchantCode"
                               >
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">证件号码</label>
                    <div class="col-sm-6">
                        <input name="merchantName" type="text" class="form-control" ng-model="merchant.merchantName" required>
                    </div>
                    <label class="col-sm-4 control-label text-danger"
                           ng-show="formMerchantEdit.merchantName.$error.required">
                        商户名称必须填写
                    </label>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>

                <div class="form-group hidden">
                    <label class="col-sm-2 control-label">商家类型</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" ng-model="merchant.merchantType">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in hidden"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">总部地址</label>
                    <select class="col-sm-3 m-l w-sm h-34 form-control"
                            ng-model="selectedProvinceCode"
                            ng-change="onProvinceChange(selectedProvinceCode)"
                            ng-options="province.provinceCode as province.provinceName for province in provinces">
                        <option value="">
                            --请选择--
                        </option>
                    </select>
                    <select class="col-sm-3 m-l w-sm h-34 form-control"
                            ng-model="selectedCityCode"
                            ng-options="city.cityCode as city.cityName for city in cities">
                        <option value="">
                            --请选择--
                        </option>
                    </select>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">详细地址</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" ng-model="merchant.merchantAddress">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">银行名称</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" ng-model="merchant.merchantBank">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">账户名称</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" ng-model="merchant.merchantAccount">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">银行卡号</label>
                    <div class="col-sm-6">
                        <input type="text"
                               name="merchantCardCode"
                               class="form-control"
                               ng-minlength="16"
                               ng-maxlength="19"
                               ng-model="merchant.merchantCardno">
                    </div>
                    <label class="col-sm-4 control-label text-danger"
                           ng-show="formMerchantEdit.merchantCardCode.$invalid">
                        银行账号长度有误
                    </label>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">联系人</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" ng-model="merchant.merchantLinkman">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">联系电话</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" ng-model="merchant.merchantLinkmobile">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="merchant.merchantMemo">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button type="submit" class="btn btn-default" ng-click="btnCancelClick()">Cancel</button>
                        <button type="submit" class="btn btn-primary" ng-disabled="formMerchantEdit.$invalid">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
