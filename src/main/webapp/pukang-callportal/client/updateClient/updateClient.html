<div class="modal-header">
    <h3 class="modal-title">更新客户</h3>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <form class="form-horizontal" role="form">
            <div class="form-group clearfix">
                <div class="col-md-6">
                    <label class="col-md-5 control-label">客户姓名：</label>
                    <label class="col-md-7">
                        <input type="text" class="form-control input-sm" ng-model="clientParams.customerName">
                    </label>
                </div>
                <div class="col-md-6">
                    <label class="col-md-5 control-label">电话：</label>
                    <label class="col-md-7">
                        <input type="text" ng-readonly="isReadonly" class="form-control input-sm" ng-model="clientParams.customerPhone">
                    </label>
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="col-md-6">
                    <label class="col-md-5 control-label">客户性别：</label>
                    <label class="col-md-7">
                        <select class="form-control" ng-model="clientParams.customerSex">
                            <option ng-repeat="type in clientData.sex" ng-selected="clientParams.customerSex == type.optionItemCode" value="{{type.optionItemCode}}">{{type.optionDisplayValue}}</option>
                        </select>
                    </label>
                </div>
                <div class="col-md-6">
                    <label class="col-md-5 control-label">客户类别：</label>
                    <label class="col-md-7">
                        <select class="form-control" ng-model="clientParams.customerType">
                            <option ng-repeat="type in clientData['customer.type']" ng-selected="clientParams.customerType == type.optionItemCode" value="{{type.optionItemCode}}">{{type.optionDisplayValue}}</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="col-md-6">
                    <label class="col-md-5 control-label">卡号：</label>
                    <label class="col-md-7">
                        <input type="text" ng-readonly="isReadonly" placeholder="8888888888888888" class="form-control input-sm" ng-model="clientParams.bindCard">
                    </label>
                </div>
                <div class="col-md-6">
                    <label class="col-md-5 control-label">地址：</label>
                    <label class="col-md-7">
                        <input type="text" placeholder="地址" class="form-control" ng-model="clientParams.customerAddress">
                    </label>
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="col-md-6">
                    <label class="col-md-5 control-label">email：</label>
                    <label class="col-md-7">
                        <input type="email" placeholder="email" class="form-control" ng-model="clientParams.customerEmail">
                    </label>
                </div>
                <div class="col-md-6">
                    <label class="col-md-5 control-label">微信：</label>
                    <label class="col-md-7">
                        <input type="text" placeholder="微信" class="form-control" ng-model="clientParams.weixin">
                    </label>
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="col-md-6">
                    <label class="col-md-5 control-label">QQ：</label>
                    <label class="col-md-7">
                        <input type="text" placeholder="8888888888888888" class="form-control" ng-model="clientParams.qq">
                    </label>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">
        确认更新
    </button>
    <button class="btn btn-warning" ng-click="cancel()">退出</button>
</div>
