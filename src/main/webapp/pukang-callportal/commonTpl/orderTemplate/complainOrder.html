<div class="form-group clearfix">
    <div class="col-md-3">
        <label class="control-label col-md-5">渠道类型</label>
        <label class="col-md-7">
            <select class="form-control input-sm" ng-model="paramsRingDatas.channel">
                <option ng-repeat="type in ringData.crmOptionItemList[4]" value="{{type.optionItemCode}}">{{type.optionDisplayValue}}</option>
            </select>
        </label>
    </div>
    <div class="col-md-3">
        <label class="control-label col-md-5">呼叫类型</label>
        <label class="col-md-7">
            <select class="form-control input-sm" ng-model="paramsRingDatas.callStates">
                <option ng-repeat="type in ringData.crmOptionItemList[1]" value="{{type.optionItemCode}}">{{type.optionDisplayValue}}</option>
            </select>
        </label>
    </div>
    <div class="col-md-3">
        <label class="control-label col-md-5">呼出内容</label>
        <label class="col-md-7">
            <select class="form-control input-sm">
                <option value=""></option>
            </select>
        </label>
    </div>
    <div class="col-md-3">
        <label class="control-label col-md-5">处理状态</label>
        <label class="col-md-7">
            <select class="form-control input-sm" ng-model="paramsRingDatas.status">
                <option ng-repeat="type in ringData.crmOptionItemList[5]" value="{{type.optionItemCode}}">{{type.optionDisplayValue}}</option>
            </select>
        </label>
    </div>
</div>
