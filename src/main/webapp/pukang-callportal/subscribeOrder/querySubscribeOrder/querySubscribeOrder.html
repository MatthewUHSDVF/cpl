<div  class="bg-light lter b-b wrapper-md">
    <h3 class="m-n font-thin h3">预约处理</h3>
</div>

<div class="wrapper-md">

    <div class="panel panel-default">

        <div class="form-group">
            <div class="form-inline clearfix panel-heading">
                <div class="col-md-6">
                    <!-- 查询条件 -->

                    <!-- 单据日期 -->
                    <label>预约日期</label>
                    <p class="input-group">
                        <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd"
                               ng-model="queryParam.orderCreateBeginTime" is-open="openedBegin"
                               datepicker-options="dateOptions"
                               ng-required="true"
                               close-text="关闭" />
                         <span class="input-group-btn">
                         <button type="button" class="btn btn-default" ng-click="open($event,0)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </p>
                    <!--结束日期-->
                    <label>~</label>
                    <p class="input-group">
                        <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd"
                               ng-model="queryParam.orderCreateEndTime" is-open="openedEnd"
                               datepicker-options="dateOptions"
                               ng-required="true"
                               close-text="关闭" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event,1)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
                <div class="col-md-6">
                    <!--身份证号-->

                    <label class="m-l">用户电话</label>
                    <input type="text" class="form-control" ng-model="queryParam.userTelephone">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="form-inline clearfix panel-heading">
                <div class="col-md-6">
                    <label class="">预约状态</label>
                    <label class="radio-inline">
                        <input type="radio" name="deal" class="radio-button" value="1" ng-model="queryParam.orderStates">确认
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="deal" class="radio-button" value="0"  ng-model="queryParam.orderStates">未确认
                    </label>
                </div>
                <div class="col-md-6">
                    <!-- 卡号 -->
                    <label class="m-l">卡号</label>
                    <input type="text" class="form-control" ng-model="queryParam.cardCode">

                    <!--卡号-->
                    <!-- 操作 -->
                    <div class="btn-group" dropdown>
                        <button type="button" class="btn btn-info m-l h-34" ng-click="submitQueryParams()">查询</button>
                        <button type="button" class="btn btn-info dropdown-toggle m-l h-34" dropdown-toggle>
                            <span class="caret"></span>
                            <span class="sr-only">Split button!</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 数据表格 with ngGird-->
        <div class="table-responsive">
            <div ng-grid="gridOptions" class="text-center" style="min-height:420px"></div>
        </div>
    </div>

</div>
